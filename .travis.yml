language: python
install:
  - apt install pulseaudio-utils libnotify-bin
  - pip install tox
dist: xenial
python: 3.5  # Use the oldest supported version of python as default.
script:
    - tox -e $TOX_ENV
matrix:
  include:
    # TEST DOCS AND LINTING
    - env: TOX_ENV=lint

    # UNIT TESTS
    # On most recent versions of python.
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38
    - python: 3.5
      env: TOX_ENV=py35
      install:
        - apt install pulseaudio-utils libnotify-bin
        - pip install codacy-coverage
        - pip install codecov
        - pip install tox
      after_success:
        # Correct coverage xml for coverage services.
        - >
          bash -c 'set -eux;
          pkg_path=$(find .tox/py*/lib/python*/site-packages/pytest_workflow -maxdepth 0 -type d);
          sed -i "s:${pkg_path}:src/pytest_workflow:g" coverage.xml'
        - >
          bash -c ' if [[ -v CODACY_PROJECT_TOKEN ]]; then
          python-codacy-coverage -r coverage.xml;
          fi'
        - codecov -v  # -v to make sure coverage upload works.
